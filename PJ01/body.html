<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sectors mit Bildern</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background: #222;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .page {
            width: 80%;
            max-width: 900px;
        }

        /* Tabs / Register oben */
        .tabbar {
            display: flex;
            gap: 6px;
            padding: 4px;
            margin-bottom: 12px;
            background: #111;
            border-radius: 6px; /* angepasst */
            align-items: center;
        }

        .tab {
            border: none;
            border-radius: 6px; /* angepasst */
            padding: 6px 12px;
            background: transparent;
            color: #aaa;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background-color 0.15s ease, color 0.15s ease, transform 0.08s ease;
        }

        .tab:hover:not(.disabled):not(.active) {
            background: #333;
            color: #fff;
            transform: translateY(-1px);
        }

        .tab.active {
            background: #fff;
            color: #111;
            font-weight: 600;
        }

        .tab.disabled {
    opacity: 0.4;
    cursor: pointer; /* wir wollen Click → error.mp3 */
}

/* kurzer roter Flash beim Fehlklick */
.tab.error-flash {
    color: #ff4b4b !important;
}

        .mainbody {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            background-color: rgb(231, 231, 231);
            padding: 10px;
        }

        .sectors {
            border-radius: 6px;
            color: white;
            aspect-ratio: 5 / 4;
            position: relative;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .sectors:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
            z-index: 5;
        }

        .sectors.big {
            grid-column-end: span 2;
            grid-row-end: span 2;
        }

        .sectors img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
            border-radius: 6px;
        }

        /* Badge-Styles global, damit sie auch im Viewer gelten */
        .badge {
            position: relative;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            min-width: 36px;
            text-align: center;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.55);
            font-size: 0.8rem;
        }

        .badge-id {
            color: white;
            font-weight: 600;
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.9);
            cursor: default;
        }

        .badge-info {
            font-family: monospace;
            cursor: pointer;
            transition: background-color 0.15s ease,
                        transform 0.1s ease,
                        box-shadow 0.15s ease;
        }

        .badge-info:hover {
            transform: scale(1.02);
            background: rgba(0, 0, 0, 0.75);
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        }

        .badge-info:active {
            transform: scale(0.96);
        }

        .badge-info.active {
            background: rgba(0, 160, 0, 0.9);
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255,255,255,0.7);
        }

        .copy-tooltip {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 3px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            animation: copied-pop 0.9s ease-out forwards;
            z-index: 10;
        }

        @keyframes copied-pop {
            0%   { opacity: 0; }
            15%  { opacity: 1; }
            85%  { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Overlay oben im Grid */
        .overlay {
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            background: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 0.8rem;
        }

        .overlay-left,
        .overlay-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge-id:hover {
            transform: none;
            box-shadow: none;
        }

        /* Modal / Viewer */
        .image-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .image-modal.visible {
            display: flex;
        }

        .image-modal-content {
            max-width: 90vw;
            max-height: 90vh;
            background: #111;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-image-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            overflow: hidden;
        }

        /* ID-Badge im Viewer: oben links im Bildbereich */
        .modal-id {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 6;
        }

        .image-modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 8px;
            background: #000;
        }

        /* Seitliche Pfeile im Bildbereich */
        .modal-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 999px;
            border: 1px solid #666;
            background: rgba(0, 0, 0, 0.7);
            color: #eee;
            width: 38px;
            height: 38px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.15s ease, transform 0.1s ease, border-color 0.15s ease, background-color 0.15s ease;
            z-index: 5;
        }

        .modal-arrow.left {
            left: 8px;
        }

        .modal-arrow.right {
            right: 8px;
        }

        .modal-arrow.visible {
            opacity: 0.9;
            pointer-events: auto;
        }

        .modal-arrow:hover {
            background: rgba(40, 40, 40, 0.9);
            border-color: #aaa;
            transform: translateY(-50%) scale(1.05);
        }

        .modal-arrow:disabled {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="page">
        <!-- Tabs / Register -->
        <div class="tabbar">
            <button class="tab disabled">Legacy Theme</button>
            <button class="tab active">autofox 2025</button>
            <button class="tab disabled">Vorlage PDF</button>
            <button class="tab disabled">Alternative Variante</button>
        </div>

        <!-- Grid -->
        <div class="mainbody" id="mainbody"></div>
    </div>

    <!-- Modal für großes Bild -->
    <div class="image-modal" id="imageModal">
        <div class="image-modal-content">
            <div class="modal-image-wrapper" id="modalImageWrapper">
                <span id="modalIdBadge" class="badge badge-id modal-id">01</span>
                <button id="modalPrev" class="modal-arrow left">&larr;</button>
                <img id="modalImage" src="" alt="">
                <button id="modalNext" class="modal-arrow right">&rarr;</button>
            </div>
        </div>
    </div>

    <script>
    const COLS = 4;
    const TOTAL_SECTORS = 26;
    const BIG_SECTORS = 2;
    const IMAGE_BASE_PATH = 'img';

    // Sounds
    const downloadSound = new Audio('download.mp3'); // Kopieren
    const hoverSound    = new Audio('hover.mp3');    // Hover
    const selectSound   = new Audio('select.mp3');   // Klick normal
    const bigSound      = new Audio('big.mp3');      // Klick groß
    const closeSound    = new Audio('close.mp3');    // Viewer schließen
    const nextSound     = new Audio('next.mp3');     // Navigation
    const errorSound    = new Audio('error.mp3');    // Klick auf disabled Tab

    function playSound(audio) {
        if (!audio) return;
        try {
            audio.currentTime = 0;
            audio.play();
        } catch (e) {
            console.warn('Sound konnte nicht abgespielt werden:', e);
        }
    }

    // Tabs: disabled → error.mp3 + roter Flash
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            if (tab.classList.contains('disabled')) {
                playSound(errorSound);
                tab.classList.add('error-flash');
                setTimeout(() => {
                    tab.classList.remove('error-flash');
                }, 180);
                return;
            }
            // spätere Tab-Logik für aktive Tabs
        });
    });

    // Hover-Sound mit Cooldown
    let lastHoverSoundTime = 0;
    const HOVER_SOUND_COOLDOWN = 200;
    function playHoverSound() {
        const now = (window.performance && performance.now) ? performance.now() : Date.now();
        if (now - lastHoverSoundTime < HOVER_SOUND_COOLDOWN) return;
        lastHoverSoundTime = now;
        playSound(hoverSound);
    }

    // Manuelle Info-Reihen
    const infoRow1 = [
        '11454','11687','11836','12305','10459','5471','13068','4004',
        '22302','22017','21967','22394','22019','19761','22364','22392',
        '11898','21859','22396','22091','22030','21937','22362','22395',
        '',''
    ];
    while (infoRow1.length < TOTAL_SECTORS) infoRow1.push('');

    const infoRow2 = [
        '3533','3706','3815','4129','2970','389','4736','51',
        '12298','12070','12030','12389','12072','10080','12356','12387',
        '3857','11938','12391','8941','12077','12009','12354','12390',
        '15597','14185'
    ];
    while (infoRow2.length < TOTAL_SECTORS) infoRow2.push('');

    // Grid-Berechnung
    const totalCells = TOTAL_SECTORS + 3 * BIG_SECTORS;
    const ROWS = totalCells / COLS;

    if (!Number.isInteger(ROWS)) {
        console.warn('Konfiguration passt nicht exakt ins Grid!');
    }

    const bigBlocks = [];

    function blocksOverlap(r1, c1, r2, c2) {
        return !(r1 + 1 < r2 || r1 > r2 + 1 || c1 + 1 < c2 || c1 > c2 + 1);
    }

    while (bigBlocks.length < BIG_SECTORS) {
        const r = Math.floor(Math.random() * (ROWS - 1));
        const c = Math.floor(Math.random() * (COLS - 1));

        let ok = true;
        for (const b of bigBlocks) {
            if (blocksOverlap(r, c, b.row, b.col)) {
                ok = false;
                break;
            }
        }
        if (!ok) continue;

        bigBlocks.push({ row: r, col: c });
    }

    function cellInBig(r, c) {
        return bigBlocks.find(b =>
            r >= b.row && r <= b.row + 1 &&
            c >= b.col && c <= b.col + 1
        );
    }

    // Sector-Konfiguration
    const sectorsConfig = [];
    let id = 1;

    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
            const block = cellInBig(r, c);

            if (block) {
                if (r === block.row && c === block.col) {
                    sectorsConfig.push({
                        id,
                        rowStart: r + 1,
                        colStart: c + 1,
                        big: true
                    });
                    id++;
                }
            } else {
                sectorsConfig.push({
                    id,
                    rowStart: r + 1,
                    colStart: c + 1,
                    big: false
                });
                id++;
            }
        }
    }

    // Badges
    function copyToClipboard(text) {
        if (!text || text === '-----') return;

        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('Clipboard Fehler:', err);
            });
        } else {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Clipboard Fallback Fehler:', err);
            }
            document.body.removeChild(textarea);
        }
    }

    function showCopiedBubble(badgeEl) {
        const old = badgeEl.querySelector('.copy-tooltip');
        if (old) old.remove();

        const tooltip = document.createElement('div');
        tooltip.className = 'copy-tooltip';
        tooltip.textContent = 'Kopiert!';
        badgeEl.appendChild(tooltip);

        setTimeout(() => {
            if (tooltip.parentNode) {
                tooltip.parentNode.removeChild(tooltip);
            }
        }, 1000);
    }

    function makeIdBadge(text) {
        const span = document.createElement('span');
        span.className = 'badge badge-id';
        span.textContent = text;
        return span;
    }

    function makeInfoBadge(text) {
        const span = document.createElement('span');
        span.className = 'badge badge-info';
        span.textContent = text;

        span.title = 'Klicken zum Kopieren';

        span.addEventListener('mouseenter', e => {
            e.stopPropagation();
            playHoverSound();
        });

        span.addEventListener('click', e => {
            e.stopPropagation();

            if (!text || text === '-----') return;

            copyToClipboard(text);
            playSound(downloadSound);

            document.querySelectorAll('.badge-info.active').forEach(b => {
                b.classList.remove('active');
            });

            span.classList.add('active');
            showCopiedBubble(span);
        });

        return span;
    }

    // Modal / Viewer
    const modal             = document.getElementById('imageModal');
    const modalImg          = document.getElementById('modalImage');
    const modalIdBadge      = document.getElementById('modalIdBadge');
    const modalPrev         = document.getElementById('modalPrev');
    const modalNext         = document.getElementById('modalNext');
    const modalImageWrapper = document.getElementById('modalImageWrapper');

    let currentModalId = null;
    let arrowHideTimeout = null;

    function setModalImageFromId(id, existingSrc) {
        if (!id || id < 1 || id > TOTAL_SECTORS) return;
        currentModalId = id;

        const idStr = String(id).padStart(2, '0');
        modalIdBadge.textContent = idStr;
        modalImg.alt = `Bild ${idStr}`;

        if (existingSrc) {
            modalImg.onerror = null;
            modalImg.src = existingSrc;
        } else {
            modalImg.onerror = null;
            modalImg.src = `${IMAGE_BASE_PATH}/${idStr}.jpg`;
            modalImg.onerror = () => {
                modalImg.onerror = null;
                modalImg.src = `${IMAGE_BASE_PATH}/${idStr}.png`;
            };
        }

        modalPrev.disabled = (id <= 1);
        modalNext.disabled = (id >= TOTAL_SECTORS);

        if (modalPrev.disabled) modalPrev.classList.remove('visible');
        if (modalNext.disabled) modalNext.classList.remove('visible');
    }

    function openModalForId(id, existingSrc) {
        setModalImageFromId(id, existingSrc);
        modal.classList.add('visible');
    }

    function closeModalViewer() {
        modal.classList.remove('visible');
        modalImg.src = '';
        modalImg.alt = '';
        currentModalId = null;

        if (arrowHideTimeout) {
            clearTimeout(arrowHideTimeout);
            arrowHideTimeout = null;
        }

        modalPrev.classList.remove('visible');
        modalNext.classList.remove('visible');
    }

    function showPrev() {
        if (currentModalId === null || currentModalId <= 1) return;
        const newId = currentModalId - 1;
        setModalImageFromId(newId);
        playSound(nextSound);
    }

    function showNext() {
        if (currentModalId === null || currentModalId >= TOTAL_SECTORS) return;
        const newId = currentModalId + 1;
        setModalImageFromId(newId);
        playSound(nextSound);
    }

    modalPrev.addEventListener('click', e => {
        e.stopPropagation();
        showPrev();
    });

    modalNext.addEventListener('click', e => {
        e.stopPropagation();
        showNext();
    });

    // Neue Arrow-Logik: 3 Zonen (links / Mitte / rechts) + Auto-Hide bei Inaktivität
    modalImageWrapper.addEventListener('mousemove', e => {
        const rect = modalImageWrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const width = rect.width;

        const leftZoneEnd    = width / 3;        // 0 .. 1/3
        const rightZoneStart = (2 * width) / 3;  // 2/3 .. 1

        if (x < leftZoneEnd && !modalPrev.disabled) {
            // linkes Drittel → nur linker Pfeil
            modalPrev.classList.add('visible');
            modalNext.classList.remove('visible');
        } else if (x > rightZoneStart && !modalNext.disabled) {
            // rechtes Drittel → nur rechter Pfeil
            modalNext.classList.add('visible');
            modalPrev.classList.remove('visible');
        } else {
            // mittleres Drittel → keine Pfeile
            modalPrev.classList.remove('visible');
            modalNext.classList.remove('visible');
        }

        // Inaktivität: nach kurzer Zeit ohne Bewegung Pfeile ausblenden
        if (arrowHideTimeout) {
            clearTimeout(arrowHideTimeout);
        }
        arrowHideTimeout = setTimeout(() => {
            modalPrev.classList.remove('visible');
            modalNext.classList.remove('visible');
            arrowHideTimeout = null;
        }, 800); // 0,8 Sekunden nach letzter Bewegung
    });

    modalImageWrapper.addEventListener('mouseleave', () => {
        if (arrowHideTimeout) {
            clearTimeout(arrowHideTimeout);
            arrowHideTimeout = null;
        }
        modalPrev.classList.remove('visible');
        modalNext.classList.remove('visible');
    });

    // Klick auf Hintergrund schließt Viewer
    modal.addEventListener('click', e => {
        if (e.target === modal) {
            playSound(closeSound);
            closeModalViewer();
        }
    });

    // Keyboard: ESC / Pfeile
    document.addEventListener('keydown', e => {
        if (!modal.classList.contains('visible')) return;

        if (e.key === 'Escape') {
            e.preventDefault();
            playSound(closeSound);
            closeModalViewer();
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            showPrev();
        } else if (e.key === 'ArrowRight') {
            e.preventDefault();
            showNext();
        }
    });

    // Grid aufbauen
    const mainbody = document.getElementById('mainbody');

    sectorsConfig.forEach(cfg => {
        const div = document.createElement('div');
        div.classList.add('sectors');
        if (cfg.big) div.classList.add('big');

        div.addEventListener('mouseenter', () => {
            playHoverSound();
        });

        const idStr = String(cfg.id).padStart(2, '0');

        const img = document.createElement('img');
        img.src = `${IMAGE_BASE_PATH}/${idStr}.jpg`;
        img.alt = `Bild ${idStr}`;
        img.onerror = () => {
            img.onerror = null;
            img.src = `${IMAGE_BASE_PATH}/${idStr}.png`;
        };

        img.addEventListener('click', e => {
            e.stopPropagation();
            if (cfg.big) {
                playSound(bigSound);
            } else {
                playSound(selectSound);
            }
            openModalForId(cfg.id, img.src);
        });

        div.appendChild(img);

        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        const left = document.createElement('div');
        left.className = 'overlay-left';

        const right = document.createElement('div');   // <-- hier war der Fehler, jetzt korrekt!

        right.className = 'overlay-right';

        const idx = cfg.id - 1;

        const badgeId    = makeIdBadge(idStr);
        const badgeInfo1 = makeInfoBadge(infoRow1[idx] || '-----');
        const badgeInfo2 = makeInfoBadge(infoRow2[idx] || '-----');

        left.appendChild(badgeId);
        right.appendChild(badgeInfo1);
        right.appendChild(badgeInfo2);

        overlay.appendChild(left);
        overlay.appendChild(right);

        div.appendChild(overlay);

        div.style.gridRowStart = cfg.rowStart;
        div.style.gridColumnStart = cfg.colStart;

        mainbody.appendChild(div);
    });
</script>


</body>
</html>
