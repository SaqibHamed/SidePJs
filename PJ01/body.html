<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Viewer</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            background: #222;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        .page {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 20px;
        }

        .page.equal-fullwidth {
            max-width: none;
            padding-left: 0;
            padding-right: 0;
        }

        .tabbar {
            display: flex;
            justify-content: space-between;
            gap: 6px;
            padding: 4px 8px;
            margin-bottom: 12px;
            background: #111;
            border-radius: 6px;
            align-items: center;
        }

        .tabbar-left {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tabbar-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tab {
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            background: transparent;
            color: #aaa;
            font-size: 0.85rem;
            cursor: pointer;
            transition:
                background-color 0.15s ease,
                color 0.15s ease,
                transform 0.08s ease;
        }

        .tab:hover:not(.active) {
            background: #333;
            color: #fff;
            transform: translateY(-1px);
        }

        .tab.active {
            background: #fff;
            color: #111;
            font-weight: 600;
        }

        .tab.disabled {
            opacity: 0.4;
        }

        .tab.error-flash {
            color: #ff4b4b !important;
        }

        .layout-toggle {
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            background: #333;
            color: #fff;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.15s ease, transform 0.08s ease;
        }

        .layout-toggle:hover {
            background: #555;
            transform: translateY(-1px);
        }

        .layout-toggle.equal-active {
            background: #f5f5f5;
            color: #111;
        }

        .layout-toggle img {
            width: 20px;
            height: 20px;
            display: block;
        }

        .layout-slider-wrapper {
            display: none;
            align-items: center;
            gap: 6px;
            color: #eee;
            font-size: 0.8rem;
        }

        .layout-slider-wrapper label {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .mainbody {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            background-color: rgb(231, 231, 231);
            padding: 10px;
        }

        .mainbody:not(.equal-mode) .sectors.big {
            grid-column-end: span 2;
            grid-row-end: span 2;
        }

        .sectors {
            border-radius: 6px;
            color: white;
            aspect-ratio: 5 / 4;
            position: relative;
            overflow: hidden;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            padding: 0;
        }

        .mainbody.equal-mode .sectors {
            padding: 0 3px;
        }

        .sectors:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.35);
            z-index: 5;
        }

        .sectors img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
            border-radius: 6px;
        }

        .overlay {
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            background: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-size: 0.8rem;
            pointer-events: none;
        }

        .overlay-left,
        .overlay-right {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .badge {
            position: relative;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            min-width: 36px;
            text-align: center;
            white-space: nowrap;
            background: rgba(0, 0, 0, 0.55);
            font-size: 0.8rem;
        }

        .badge-id {
            font-weight: 600;
            background: rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.9);
            color: #fff;
            pointer-events: none;
        }

        .badge-info {
            font-family: monospace;
            cursor: pointer;
            pointer-events: auto;
            transition:
                background-color 0.15s ease,
                transform 0.1s ease,
                box-shadow 0.15s ease;
        }

        .badge-info:hover {
            transform: scale(1.02);
            background: rgba(0, 0, 0, 0.75);
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.4);
        }

        .badge-info:active {
            transform: scale(0.96);
        }

        .badge-info.active {
            background: rgba(0, 160, 0, 0.9);
            border-color: #ffffff;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.7);
        }

        .copy-tooltip {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 3px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            animation: copied-pop 0.9s ease-out forwards;
            z-index: 10;
        }

        @keyframes copied-pop {
            0%   { opacity: 0; }
            15%  { opacity: 1; }
            85%  { opacity: 1; }
            100% { opacity: 0; }
        }

        .image-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .image-modal.visible {
            display: flex;
        }

        .image-modal-content {
            max-width: 90vw;
            max-height: 90vh;
            background: #111;
            padding: 10px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-image-wrapper {
            position: relative;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            overflow: hidden;
        }

        .image-modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            border-radius: 8px;
            background: #000;
        }

        .modal-id {
            position: absolute;
            top: 8px;
            left: 8px;
            z-index: 6;
        }

        .modal-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 999px;
            border: 1px solid #666;
            background: rgba(0, 0, 0, 0.7);
            color: #eee;
            width: 38px;
            height: 38px;
            cursor: pointer;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition:
                opacity 0.15s ease,
                transform 0.1s ease,
                border-color 0.15s ease,
                background-color 0.15s ease;
            z-index: 5;
        }

        .modal-arrow.left {
            left: 8px;
        }

        .modal-arrow.right {
            right: 8px;
        }

        .modal-arrow.visible {
            opacity: 0.9;
            pointer-events: auto;
        }

        .modal-arrow:hover {
            background: rgba(40, 40, 40, 0.9);
            border-color: #aaa;
            transform: translateY(-50%) scale(1.05);
        }

        .modal-arrow:disabled {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="tabbar">
            <div class="tabbar-left" id="tabbarLeft"></div>
            <div class="tabbar-right">
                <div id="layoutSliderWrapper" class="layout-slider-wrapper">
                    <label for="columnsSlider">
                        Spalten: <span id="columnsLabel">4</span>
                    </label>
                    <input
                        type="range"
                        id="columnsSlider"
                        min="1"
                        max="8"
                        value="4"
                    >
                </div>
                <button id="layoutToggleBtn" class="layout-toggle" title="Layout umschalten">
                    <img id="layoutToggleIcon" src="ico/og.svg" alt="Layout: Original" />
                </button>
            </div>
        </div>

        <div class="mainbody" id="mainbody"></div>
    </div>

    <div class="image-modal" id="imageModal">
        <div class="image-modal-content">
            <div class="modal-image-wrapper" id="modalImageWrapper">
                <span id="modalIdBadge" class="badge badge-id modal-id">01</span>
                <button id="modalPrev" class="modal-arrow left">&larr;</button>
                <img id="modalImage" src="" alt="" />
                <button id="modalNext" class="modal-arrow right">&rarr;</button>
            </div>
        </div>
    </div>

    <script>
        const COLS = 4;
        const BIG_SECTORS = 2;
        const MAX_LISTS = 10; // Max. erwartete listeX.csv Dateien

// Feste Reihenfolge der möglichen Listen
const orderedListIds = Array.from({ length: MAX_LISTS }, (_, i) => `liste${i + 1}`);

let TOTAL_SECTORS = 0;

        let IMAGE_BASE_PATH = 'img';
        let sectorsData = [];
        let sectorsConfig = [];
        const sectorElements = [];

        const pageEl              = document.querySelector('.page');
        const mainbody            = document.getElementById('mainbody');
        const tabbarLeft          = document.getElementById('tabbarLeft');
        const layoutToggleBtn     = document.getElementById('layoutToggleBtn');
        const layoutToggleIcon    = document.getElementById('layoutToggleIcon');
        const layoutSliderWrapper = document.getElementById('layoutSliderWrapper');
        const columnsSlider       = document.getElementById('columnsSlider');
        const columnsLabel        = document.getElementById('columnsLabel');

        let equalMode     = false;
        let currentListId = null;

        const lists = {};
        const tabButtons = [];

        // ===== Sounds & Eggs =====
        const EGG_ENABLED      = true;
        const EGG_CHANCE       = 0.001;
        const EGG_SOUNDS_COUNT = 3;

        const downloadSound      = new Audio('sfx/download.mp3');
        const hoverSound         = new Audio('sfx/hover.mp3');
        const selectSound        = new Audio('sfx/select.mp3');
        const bigSound           = new Audio('sfx/big.mp3');
        const closeSound         = new Audio('sfx/close.mp3');
        const nextSound          = new Audio('sfx/next.mp3');
        const errorSound         = new Audio('sfx/error.mp3');
        const arrowInSound       = new Audio('sfx/arrowin.mp3');
        const arrowOutSound      = new Audio('sfx/arrowout.mp3');
        const slideSound         = new Audio('sfx/slide.mp3');
        const holdSliderSound    = new Audio('sfx/holdslider.mp3');
        const releaseSliderSound = new Audio('sfx/releaseslider.mp3');
        const switchSound        = new Audio('sfx/switch.mp3');
        const registerSound      = new Audio('sfx/register.mp3');

        const eggSounds = [];
        for (let i = 1; i <= EGG_SOUNDS_COUNT; i++) {
            eggSounds.push(new Audio(`egg${i}.mp3`));
        }

        function playSound(audio) {
            if (!audio) return;
            try {
                audio.currentTime = 0;
                audio.play();
            } catch (e) {}
        }

        function playWithEgg(baseAudio) {
            const useEgg = (
                EGG_ENABLED &&
                eggSounds.length > 0 &&
                Math.random() < EGG_CHANCE
            );
            if (useEgg) {
                const idx = Math.floor(Math.random() * eggSounds.length);
                playSound(eggSounds[idx]);
            } else {
                playSound(baseAudio);
            }
        }

        let extraAudioPrimed = false;
        function primeExtraAudio() {
            if (extraAudioPrimed) return;
            extraAudioPrimed = true;

            const allToPrime = [
                arrowInSound,
                arrowOutSound,
                slideSound,
                holdSliderSound,
                releaseSliderSound,
                switchSound,
                registerSound,
                ...eggSounds
            ];

            allToPrime.forEach(audio => {
                if (!audio) return;
                try {
                    const oldVolume = audio.volume ?? 1;
                    audio.volume = 0;
                    audio.play().then(() => {
                        audio.pause();
                        audio.currentTime = 0;
                        audio.volume = oldVolume;
                    }).catch(() => {});
                } catch (e) {}
            });
        }

        document.addEventListener('click',  primeExtraAudio, { once: true });
        document.addEventListener('keydown', primeExtraAudio, { once: true });

        // ===== Hover-Sound =====
        let lastHoverSoundTime = 0;
        const HOVER_SOUND_COOLDOWN = 200;
        function playHoverSound() {
            const now = (window.performance && performance.now) ? performance.now() : Date.now();
            if (now - lastHoverSoundTime < HOVER_SOUND_COOLDOWN) return;
            lastHoverSoundTime = now;
            playSound(hoverSound);
        }

        if (layoutToggleBtn) {
            layoutToggleBtn.addEventListener('mouseenter', () => {
                playHoverSound();
            });
        }
        if (columnsSlider) {
            columnsSlider.addEventListener('mouseenter', () => {
                playHoverSound();
            });
        }

        // ===== Badge-Helper =====
        function copyToClipboard(text) {
            if (!text || text === '-----') return;

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(() => {});
            } else {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                } catch (err) {}
                document.body.removeChild(textarea);
            }
        }

        function showCopiedBubble(badgeEl) {
            const old = badgeEl.querySelector('.copy-tooltip');
            if (old) old.remove();

            const tooltip = document.createElement('div');
            tooltip.className = 'copy-tooltip';
            tooltip.textContent = 'Kopiert!';
            badgeEl.appendChild(tooltip);

            setTimeout(() => {
                if (tooltip.parentNode) {
                    tooltip.parentNode.removeChild(tooltip);
                }
            }, 1000);
        }

        function makeIdBadge(text) {
            const span = document.createElement('span');
            span.className = 'badge badge-id';
            span.textContent = text;
            return span;
        }

        function makeInfoBadge(text) {
            const span = document.createElement('span');
            span.className = 'badge badge-info';
            span.textContent = text || '-----';

            span.title = 'Klicken zum Kopieren';

            span.addEventListener('mouseenter', e => {
                e.stopPropagation();
                playHoverSound();
            });

            span.addEventListener('click', e => {
                e.stopPropagation();

                if (!text || text === '-----') return;

                copyToClipboard(text);
                playSound(downloadSound);

                document.querySelectorAll('.badge-info.active').forEach(b => {
                    b.classList.remove('active');
                });

                span.classList.add('active');
                showCopiedBubble(span);
            });

            return span;
        }

        // ===== Modal / Viewer =====
        const modal             = document.getElementById('imageModal');
        const modalImg          = document.getElementById('modalImage');
        const modalIdBadge      = document.getElementById('modalIdBadge');
        const modalPrev         = document.getElementById('modalPrev');
        const modalNext         = document.getElementById('modalNext');
        const modalImageWrapper = document.getElementById('modalImageWrapper');

        let currentIndex    = null;
        let arrowHideTimeout = null;
        let arrowHovered     = false;

        function setArrowVisible(btn, visible) {
            const currentlyVisible = btn.classList.contains('visible') && !btn.disabled;

            if (visible && !btn.disabled) {
                if (!currentlyVisible) {
                    btn.classList.add('visible');
                    playSound(arrowInSound);
                }
            } else {
                if (currentlyVisible) {
                    btn.classList.remove('visible');
                    playSound(arrowOutSound);
                } else {
                    btn.classList.remove('visible');
                }
            }
        }

        function setModalImageFromIndex(index, existingSrc) {
            if (index == null || index < 0 || index >= TOTAL_SECTORS) return;
            currentIndex = index;
            const data = sectorsData[index];
if (!data) return;

const displayId = data.rawId || data.imgId; // z.B. "JUF14"
const fileId    = data.imgId;               // z.B. "14"

modalIdBadge.textContent = displayId;
modalImg.alt = `Bild ${displayId}`;

if (existingSrc) {
    modalImg.onerror = null;
    modalImg.src = existingSrc;
} else {
    modalImg.onerror = null;
    modalImg.src = `${IMAGE_BASE_PATH}/${fileId}.jpg`;
    modalImg.onerror = () => {
        modalImg.onerror = null;
        modalImg.src = `${IMAGE_BASE_PATH}/${fileId}.png`;
    };
}


            modalPrev.disabled = (index <= 0);
            modalNext.disabled = (index >= TOTAL_SECTORS - 1);

            if (modalPrev.disabled) setArrowVisible(modalPrev, false);
            if (modalNext.disabled) setArrowVisible(modalNext, false);
        }

        function openModalForIndex(index, existingSrc) {
            setModalImageFromIndex(index, existingSrc);
            modal.classList.add('visible');
        }

        function closeModalViewer() {
            modal.classList.remove('visible');
            modalImg.src = '';
            modalImg.alt = '';
            currentIndex = null;
            arrowHovered = false;

            if (arrowHideTimeout) {
                clearTimeout(arrowHideTimeout);
                arrowHideTimeout = null;
            }

            setArrowVisible(modalPrev, false);
            setArrowVisible(modalNext, false);
        }

        function showPrev() {
            if (currentIndex === null || currentIndex <= 0) return;
            const newIndex = currentIndex - 1;
            setModalImageFromIndex(newIndex);
            playWithEgg(nextSound);
        }

        function showNext() {
            if (currentIndex === null || currentIndex >= TOTAL_SECTORS - 1) return;
            const newIndex = currentIndex + 1;
            setModalImageFromIndex(newIndex);
            playWithEgg(nextSound);
        }

        function resetArrowHideTimer() {
            if (arrowHovered) return;
            if (arrowHideTimeout) {
                clearTimeout(arrowHideTimeout);
            }
            arrowHideTimeout = setTimeout(() => {
                setArrowVisible(modalPrev, false);
                setArrowVisible(modalNext, false);
                arrowHideTimeout = null;
            }, 800);
        }

        modalPrev.addEventListener('click', e => {
            e.stopPropagation();
            showPrev();
            if (!modalPrev.disabled) {
                setArrowVisible(modalPrev, true);
            }
            resetArrowHideTimer();
        });

        modalNext.addEventListener('click', e => {
            e.stopPropagation();
            showNext();
            if (!modalNext.disabled) {
                setArrowVisible(modalNext, true);
            }
            resetArrowHideTimer();
        });

        modalPrev.addEventListener('mouseenter', () => {
            arrowHovered = true;
            if (!modalPrev.disabled) setArrowVisible(modalPrev, true);
            if (arrowHideTimeout) {
                clearTimeout(arrowHideTimeout);
                arrowHideTimeout = null;
            }
        });
        modalPrev.addEventListener('mouseleave', () => {
            arrowHovered = false;
            resetArrowHideTimer();
        });

        modalNext.addEventListener('mouseenter', () => {
            arrowHovered = true;
            if (!modalNext.disabled) setArrowVisible(modalNext, true);
            if (arrowHideTimeout) {
                clearTimeout(arrowHideTimeout);
                arrowHideTimeout = null;
            }
        });
        modalNext.addEventListener('mouseleave', () => {
            arrowHovered = false;
            resetArrowHideTimer();
        });

        modalImageWrapper.addEventListener('mousemove', e => {
            const totalWidth = window.innerWidth || document.documentElement.clientWidth;
            const xScreen = e.clientX;

            const leftZoneEnd    = totalWidth / 3;
            const rightZoneStart = (2 * totalWidth) / 3;

            if (xScreen < leftZoneEnd && !modalPrev.disabled) {
                setArrowVisible(modalPrev, true);
                setArrowVisible(modalNext, false);
            } else if (xScreen > rightZoneStart && !modalNext.disabled) {
                setArrowVisible(modalNext, true);
                setArrowVisible(modalPrev, false);
            } else {
                setArrowVisible(modalPrev, false);
                setArrowVisible(modalNext, false);
            }

            resetArrowHideTimer();
        });

        modalImageWrapper.addEventListener('mouseleave', () => {
            arrowHovered = false;
            if (arrowHideTimeout) {
                clearTimeout(arrowHideTimeout);
                arrowHideTimeout = null;
            }
            setArrowVisible(modalPrev, false);
            setArrowVisible(modalNext, false);
        });

        modal.addEventListener('click', e => {
            if (e.target === modal) {
                playWithEgg(closeSound);
                closeModalViewer();
            }
        });

        document.addEventListener('keydown', e => {
            if (!modal.classList.contains('visible')) return;

            if (e.key === 'Escape') {
                e.preventDefault();
                playWithEgg(closeSound);
                closeModalViewer();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                showPrev();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                showNext();
            }
        });

        // ===== Layout (OG / Equal) =====
        function applyOriginalLayout() {
            mainbody.style.display = 'grid';
            mainbody.classList.remove('equal-mode');
            mainbody.style.gridTemplateColumns = 'repeat(4, 1fr)';
            mainbody.style.flexWrap = '';
            mainbody.style.justifyContent = '';
            mainbody.style.alignContent = '';

            if (pageEl) {
                pageEl.classList.remove('equal-fullwidth');
            }

            sectorsConfig.forEach((cfg, index) => {
                const el = sectorElements[index];
                if (!el) return;
                el.style.flex = '';
                el.style.maxWidth = '';
                el.style.gridRowStart = cfg.rowStart;
                el.style.gridColumnStart = cfg.colStart;
            });
        }

        function applyEqualLayout() {
    const cols = parseInt(columnsSlider.value, 10) || 1;

    // feste Breiten pro Spalten-Anzahl
    const widthByCols = {
        1: 100,
        2: 49,
        3: 32,
        4: 23,
        5: 18,
        6: 15,
        7: 12,
        8: 10
    };

    const widthPercent = widthByCols[cols] !== undefined
        ? widthByCols[cols]
        : (100 / cols); // Fallback, falls Slider mal größer geht

    columnsLabel.textContent = cols;

    mainbody.style.display = 'flex';
    mainbody.classList.add('equal-mode');
    mainbody.style.flexWrap = 'wrap';
    mainbody.style.gridTemplateColumns = '';
    mainbody.style.justifyContent = 'center';
    mainbody.style.alignContent = 'flex-start';

    if (pageEl) {
        pageEl.classList.add('equal-fullwidth');
    }

    sectorElements.forEach(el => {
        el.style.gridRowStart = '';
        el.style.gridColumnStart = '';
        el.style.flex     = `0 0 ${widthPercent}%`;
        el.style.maxWidth = `${widthPercent}%`;
    });
}


        if (layoutSliderWrapper) {
            layoutSliderWrapper.style.display = 'none';
        }

        // ===== Slider-Events (Equal-Mode) =====
if (columnsSlider) {
    // Beim Draufklicken -> Hold-Sound
    columnsSlider.addEventListener('mousedown', () => {
        playSound(holdSliderSound);
    });

    // Beim Bewegen -> nur Label + Slide-Sound, KEIN Layout-Update
    columnsSlider.addEventListener('input', () => {
        if (!equalMode) return;

        const cols = parseInt(columnsSlider.value, 10) || 1;
        columnsLabel.textContent = cols;

        playSound(slideSound);
        // KEIN applyEqualLayout() hier, um das Glitching zu vermeiden
    });

    // Beim Loslassen -> Layout wirklich anpassen + Release-Sound
    columnsSlider.addEventListener('change', () => {
        if (!equalMode) return;

        applyEqualLayout();
        playSound(releaseSliderSound);
    });

    // Optional: Hover-Sound bleibt
    columnsSlider.addEventListener('mouseenter', () => {
        playHoverSound();
    });
}


        if (layoutToggleBtn) {
            layoutToggleBtn.addEventListener('click', () => {
                playSound(switchSound);

                equalMode = !equalMode;

                if (equalMode) {
                    layoutToggleBtn.classList.add('equal-active');
                    if (layoutSliderWrapper) layoutSliderWrapper.style.display = 'flex';

                    if (layoutToggleIcon) {
                        layoutToggleIcon.src = 'ico/equal.svg';
                        layoutToggleIcon.alt = 'Layout: Equal';
                    }

                    applyEqualLayout();
                } else {
                    layoutToggleBtn.classList.remove('equal-active');
                    if (layoutSliderWrapper) layoutSliderWrapper.style.display = 'none';

                    const defaultCols = 4;
                    if (columnsSlider) {
                        columnsSlider.value = defaultCols;
                        columnsLabel.textContent = defaultCols;
                    }

                    if (layoutToggleIcon) {
                        layoutToggleIcon.src = 'ico/og.svg';
                        layoutToggleIcon.alt = 'Layout: Original';
                    }

                    applyOriginalLayout();
                }
            });
        }

        // ===== CSV-Parsing =====
        function parseCsv(text) {
    const lines = text.split(/\r?\n/).map(l => l.trim()).filter(l => l.length > 0);
    if (!lines.length) {
        return { active: false, title: '', basePath: 'img', data: [] };
    }

    const firstLine = lines[0];
    let delimiter = ';';
    if (firstLine.includes(',') && !firstLine.includes(';')) {
        delimiter = ',';
    }

    const rows = lines.map(line =>
        line.split(delimiter).map(cell => cell.trim())
    );

    let active   = false;
    let title    = '';
    let basePath = 'img';

    let rowInfo0 = null;
    let rowInfo1 = null;
    let rowInfo2 = null;

    rows.forEach(row => {
        const key = (row[0] || '').toLowerCase();
        if (key === 'active') {
            const val = (row[1] || '').toLowerCase();
            active = (val === 'yes' || val === 'true' || val === '1');
        } else if (key === 'titel') {
            title = row[1] || '';
            if (title) basePath = title;
        } else if (key === 'inforow0') {
            rowInfo0 = row;
        } else if (key === 'inforow1') {
            rowInfo1 = row;
        } else if (key === 'inforow2') {
            rowInfo2 = row;
        }
    });

    if (!rowInfo0) {
        return { active, title, basePath, data: [] };
    }

    const data = [];
    const maxCols = rowInfo0.length;

    for (let col = 1; col < maxCols; col++) {
        const rawImg = rowInfo0[col] != null ? rowInfo0[col].trim() : '';
        if (!rawImg) continue;

        // NEU: Zahl aus A1 / JUF14 / 03 etc. extrahieren
        const m = rawImg.match(/(\d+)/);
        if (!m) continue; // falls gar keine Zahl drin ist

        let numeric = m[1]; // nur der Zahlenanteil

        // wie gehabt: 1 → 01, 2 → 02 usw., aber 11454 bleibt 11454
        if (numeric.length < 2) {
            numeric = numeric.padStart(2, '0');
        }

        const info1 = rowInfo1 && rowInfo1[col] != null ? rowInfo1[col].trim() : '';
        const info2 = rowInfo2 && rowInfo2[col] != null ? rowInfo2[col].trim() : '';

        data.push({
            rawId: rawImg,   // z.B. "JUF14" (Anzeige im UI)
            imgId: numeric,  // z.B. "14" (Dateiname 14.jpg)
            info1: info1 || '',
            info2: info2 || ''
        });
    }

    return { active, title, basePath, data };
}

        // ===== Layout-Konfiguration =====
        function buildLayoutConfig() {
            sectorsConfig = [];
            if (TOTAL_SECTORS === 0) return;

            const totalCells = TOTAL_SECTORS + 3 * BIG_SECTORS;
            const ROWS = Math.ceil(totalCells / COLS);

            const possible = [];
            if (ROWS >= 2 && COLS >= 2 && BIG_SECTORS > 0) {
                for (let r = 0; r < ROWS - 1; r++) {
                    for (let c = 0; c < COLS - 1; c++) {
                        possible.push({ row: r, col: c });
                    }
                }
            }

            for (let i = possible.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [possible[i], possible[j]] = [possible[j], possible[i]];
            }

            const bigBlocks = [];

            function blocksOverlap(b1, b2) {
                return !(
                    b1.row + 1 < b2.row ||
                    b1.row     > b2.row + 1 ||
                    b1.col + 1 < b2.col ||
                    b1.col     > b2.col + 1
                );
            }

            for (const p of possible) {
                if (bigBlocks.length >= BIG_SECTORS) break;
                let ok = true;
                for (const b of bigBlocks) {
                    if (blocksOverlap(p, b)) {
                        ok = false;
                        break;
                    }
                }
                if (ok) bigBlocks.push(p);
            }

            function cellInBig(r, c) {
                return bigBlocks.find(b =>
                    r >= b.row && r <= b.row + 1 &&
                    c >= b.col && c <= b.col + 1
                );
            }

            let dataIndex = 0;

            for (let r = 0; r < ROWS && dataIndex < TOTAL_SECTORS; r++) {
                for (let c = 0; c < COLS && dataIndex < TOTAL_SECTORS; c++) {
                    const block = cellInBig(r, c);

                    if (block) {
                        if (r === block.row && c === block.col) {
                            sectorsConfig.push({
                                dataIndex,
                                rowStart: r + 1,
                                colStart: c + 1,
                                big: true
                            });
                            dataIndex++;
                        }
                    } else {
                        sectorsConfig.push({
                            dataIndex,
                            rowStart: r + 1,
                            colStart: c + 1,
                            big: false
                        });
                        dataIndex++;
                    }
                }
            }
        }

        function buildSectorsDom() {
            mainbody.innerHTML = '';
            sectorElements.length = 0;

            sectorsConfig.forEach(cfg => {
                const data = sectorsData[cfg.dataIndex];
                if (!data) return;

                const div = document.createElement('div');
                div.classList.add('sectors');
                if (cfg.big) div.classList.add('big');

                sectorElements.push(div);

                div.addEventListener('mouseenter', () => {
                    playHoverSound();
                });

                const displayId = data.rawId || data.imgId; // z.B. "JUF14" oder "03"
const fileId    = data.imgId;               // nur Zahl, z.B. "14"

// Bild laden über den numerischen Teil
const img = document.createElement('img');
img.src = `${IMAGE_BASE_PATH}/${fileId}.jpg`;
img.alt = `Bild ${displayId}`;
img.onerror = () => {
    img.onerror = null;
    img.src = `${IMAGE_BASE_PATH}/${fileId}.png`;
};


                img.addEventListener('click', e => {
                    e.stopPropagation();

                    if (!equalMode && cfg.big) {
                        playWithEgg(bigSound);
                    } else {
                        playWithEgg(selectSound);
                    }

                    openModalForIndex(cfg.dataIndex, img.src);
                });

                div.appendChild(img);

                const overlay = document.createElement('div');
                overlay.className = 'overlay';

                const left = document.createElement('div');
                left.className = 'overlay-left';

                const right = document.createElement('div');
                right.className = 'overlay-right';

                const badgeId    = makeIdBadge(displayId);
                const badgeInfo1 = makeInfoBadge(data.info1);
                const badgeInfo2 = makeInfoBadge(data.info2);

                left.appendChild(badgeId);
                right.appendChild(badgeInfo1);
                right.appendChild(badgeInfo2);

                overlay.appendChild(left);
                overlay.appendChild(right);

                div.appendChild(overlay);

                div.style.gridRowStart = cfg.rowStart;
                div.style.gridColumnStart = cfg.colStart;

                mainbody.appendChild(div);
            });
        }

        // ===== Tabs dynamisch erzeugen =====
        function createTabForList(list) {
    const btn = document.createElement('button');
    btn.className = 'tab';
    btn.dataset.list = list.id;

    const label = list.title || list.id;
    btn.textContent = label;
    btn.title = list.title ? `${list.title} (${list.id})` : list.id;

    if (!list.activeFlag) {
        btn.classList.add('disabled');
    }

    btn.addEventListener('click', () => {
        if (!list.activeFlag) {
            playWithEgg(errorSound);
            btn.classList.add('error-flash');
            setTimeout(() => {
                btn.classList.remove('error-flash');
            }, 180);
            return;
        }

        if (currentListId === list.id) return;

        playWithEgg(registerSound);

        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activateList(list.id);
    });

    // ---- NEU: an korrekter Position einfügen ----
    const myIndex = orderedListIds.indexOf(list.id);
    let insertBefore = null;

    for (const existingBtn of tabButtons) {
        const existingId = existingBtn.dataset.list;
        const existingIndex = orderedListIds.indexOf(existingId);

        if (existingIndex > myIndex) {
            insertBefore = existingBtn;
            break;
        }
    }

    if (insertBefore) {
        tabbarLeft.insertBefore(btn, insertBefore);
    } else {
        tabbarLeft.appendChild(btn);
    }

    tabButtons.push(btn);
    list.tabElement = btn;
}


        function activateList(listId) {
            const list = lists[listId];
            if (!list || !list.csvLoaded || !list.activeFlag) return;

            currentListId   = listId;
            IMAGE_BASE_PATH = list.basePath;
            sectorsData     = list.data;
            TOTAL_SECTORS   = sectorsData.length;

            if (list.title) {
                document.title = `${list.title} Theme Viewer`;
            }

            // Layout-Button in OG-Zustand resetten
            equalMode = false;
            if (layoutToggleBtn) {
                layoutToggleBtn.classList.remove('equal-active');
                layoutToggleBtn.style.backgroundColor = '';
                layoutToggleBtn.style.color = '';
            }
            if (layoutSliderWrapper) {
                layoutSliderWrapper.style.display = 'none';
            }

            const defaultCols = 4;
            if (columnsSlider) {
                columnsSlider.value = defaultCols;
                columnsLabel.textContent = defaultCols;
            }

            if (layoutToggleIcon) {
                layoutToggleIcon.src = 'ico/og.svg';
                layoutToggleIcon.alt = 'Layout: Original';
            }

            buildLayoutConfig();
            buildSectorsDom();
            applyOriginalLayout();
        }

        function loadList(list) {
            fetch(list.file)
                .then(resp => {
                    if (!resp.ok) {
                        return null;
                    }
                    return resp.text();
                })
                .then(text => {
                    if (text == null) return;

                    const parsed = parseCsv(text);
                    list.csvLoaded  = true;
                    list.activeFlag = parsed.active;
                    list.title      = parsed.title || list.id;
                    list.basePath   = parsed.basePath || list.id;
                    list.data       = parsed.data || [];

                    createTabForList(list);

                    if (list.activeFlag && !currentListId) {
                        tabButtons.forEach(b => b.classList.remove('active'));
                        list.tabElement.classList.add('active');
                        activateList(list.id);
                    }
                })
                .catch(err => {
                    console.error('Fehler beim Laden von', list.file, err);
                });
        }

        function loadAllLists() {
            for (let i = 1; i <= MAX_LISTS; i++) {
                const id   = `liste${i}`;
                const file = `${id}.csv`;

                lists[id] = {
                    id,
                    file,
                    tabElement: null,
                    csvLoaded: false,
                    activeFlag: false,
                    title: '',
                    basePath: 'img',
                    data: []
                };

                loadList(lists[id]);
            }
        }

        window.addEventListener('DOMContentLoaded', loadAllLists);
    </script>
